<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Application</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            Typing Speed Test Application
        </div>
        <div class="header">
            <div class="wpm">
                <div class="header_text">WPM</div>
                <div class="curr_wpm">100</div>
            </div>
            <div class="cpm">
                <div class="header_text">CPM</div>
                <div class="curr_cpm">100</div>
            </div>
            <div class="errors">
                <div class="header_text">Errors</div>
                <div class="curr_errors">0</div>
            </div>
            <div class="timer">
                <div class="header_text">Time</div>
                <div class="curr_time">120s</div>
            </div>
            <div class="accuracy">
                <div class="header_text">% Accuracy</div>
                <div class="curr_accuracy">100</div>
            </div>
        </div>

        <div class="quote">
            Click on the area below to start the typing speed test.
        </div>
        <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
            onfocus="startGame()">
	</textarea>
        <button class="restart_btn" onclick="resetValues()">
            Restart
        </button>
    </div>

    <script src="Index.js"></script>
</body>

</html>
